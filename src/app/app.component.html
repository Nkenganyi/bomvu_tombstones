<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand brand-title" href="#">Bomvu Tombstone</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/tombstones" routerLinkActive="active"> tombstones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about" routerLinkActive="active"> About Us</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-outline-secondary btn-sm cta-btn" href="/contact" routerLinkActive="active"> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <router-outlet></router-outlet>
    <footer class="footer-wrapper mt-5">
        <!-- Background image + overlay -->
        <div class="footer-overlay"></div>

        <div class="container footer-content text-light py-5">
            <div class="row">

                <!-- LOGO + ABOUT -->
                <div class="col-md-4 mb-4">
                    <div class="footer-logo-placeholder mb-3">
                        <!-- Replace with your logo -->
                        <span>LOGO HERE</span>
                    </div>

                    <p class="small mb-2">
                        Crafting premium tombstones with dignity, precision and care. Your trusted memorial artisans.
                    </p>
                </div>

                <!-- QUICK LINKS -->
                <div class="col-md-4 mb-4">
                    <h6 class="fw-bold mb-3">Quick Links</h6>

                    <ul class="list-unstyled footer-links">
                        <li><a routerLink="/">Home</a></li>
                        <li><a routerLink="/products">Products</a></li>
                        <li><a routerLink="/about">About Us</a></li>
                        <li><a routerLink="/contact">Contact</a></li>
                    </ul>
                </div>

                <!-- SOCIALS -->
                <div class="col-md-4 mb-4">
                    <h6 class="fw-bold mb-3">Connect</h6>

                    <div class="d-flex gap-3">
                        <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-whatsapp"></i></a>
                    </div>
                </div>

            </div>

            <div class="text-center mt-4 small">
                © {{ currentYear }} Bomvu Tombstones — All rights reserved.
            </div>
        </div>
    </footer>

</body>

</html>
