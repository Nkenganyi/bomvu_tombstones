        <div class="col-lg-5">

        <!-- âœ‰ CONTACT FORM -->
        <div class="col-lg-7">
            <h4 class="fw-semibold mb-3">Send us a message</h4>

            <form (ngSubmit)="submitForm()">

                <input class="form-control mb-2" placeholder="Full Name" [(ngModel)]="form.name" name="name" required>

                <input class="form-control mb-2" placeholder="Email Address" [(ngModel)]="form.email" name="email" type="email" required>

                <input class="form-control mb-2" placeholder="Phone Number" [(ngModel)]="form.phone" name="phone">

                <textarea class="form-control mb-2" placeholder="Your message" rows="4" [(ngModel)]="form.message" name="message" required></textarea>

                <button class="btn btn-dark w-100">Send Message</button>
            </form>

            <!-- SUCCESS MESSAGE -->
            <div *ngIf="submitted" class="alert alert-success mt-3">
                Thank you! We have received your message.
            </div>

        </div>
    </div>
</section>
