<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-3">Our Tombstone Designs</h2>

        <div class="row g-4">
            <div class="col-md-4" *ngFor="let product of paginatedProducts">
                <div class="product-card p-3">

                    <img [src]="product.image" class="img-fluid rounded mb-2" style="height:200px; object-fit:cover">

                    <h5>{{ product.name }}</h5>
                    <p class="muted-small">{{ product.desc }}</p>
                    <strong class="price">${{ product.price }}</strong>

                    <button class="btn btn-outline-secondary btn-sm w-100 mt-2" (click)="openModal(product)" data-bs-toggle="modal" data-bs-target="#productModal">Quick View </button>

                </div>
            </div>

        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="page===1">
                    <button class="page-link" (click)="page">Prev</button>
                </li>

                <li class="page-item" *ngFor="let p of [].constructor(totalPages()); let i = index" [class.active]="page === i+1">
                    <button class="page-link" (click)="page = i+1">{{ i+1 }}</button>
                </li>

                <li class="page-item" [class.disabled]="page===totalPages()">
                    <button class="page-link" (click)="page">Next</button>
                </li>
            </ul>
        </nav>
    </div>
    <!-- PRODUCT QUICK VIEW MODAL -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-body p-4">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <img [src]="selectedProduct?.image" class="img-fluid rounded" style="height:280px; object-fit:cover">
                        </div>

                        <div class="col-md-6">
                            <h4>{{ selectedProduct?.name }}</h4>
                            <p class="muted-small">{{ selectedProduct?.desc }}</p>

                            <h5 class="price mb-3">${{ selectedProduct?.price }}</h5>

                            <p class="muted-small">
                                Personalisation available â€” custom engraving, fonts and motifs.
                            </p>

                            <button class="btn btn-dark mt-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary mt-2" data-bs-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
