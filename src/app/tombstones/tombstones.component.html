<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-3 tombstone-heading">Our Tombstone Designs</h2>

        <div class="row g-4">
  <div class="col-md-4" *ngFor="let product of paginatedProducts" @fadeSlideIn>
    <article class="product-card h-100 d-flex flex-column p-3">

      <!-- 4:3 Image Container -->
      <div class="ratio ratio-4x3 mb-3"
           style="border-radius: 10px; overflow: hidden; background-color: #f8f7f6;
                  display: flex; align-items: center; justify-content: center;">

        <img
          [src]="product.image"
          alt="{{ product.name }}"
          loading="lazy"
          class="img-fluid"
          style="max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 10px;">
      </div>

      <!-- PRODUCT CONTENT -->
      <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <div class="product-title">{{ product.name }}</div>
            <div class="muted-small">{{ product.desc }}</div>
          </div>
          <div class="text-end">
            <div class="price">R{{ product.price }}</div>

          </div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-outline-secondary w-100"
                  (click)="openModal(product)"
                  data-bs-toggle="modal" data-bs-target="#productModal">
            Quick View
          </button>
          <button class="btn btn-sm btn-dark w-100" routerLink="/contact">Request a quote</button>
        </div>
      </div>

    </article>
  </div>
</div>


        <nav class="mt-4">
  <ul class="pagination justify-content-center flex-wrap">

    <!-- PREVIOUS -->
    <li class="page-item" [class.disabled]="page === 1">
      <button class="page-link" (click)="prevPage()" [disabled]="page === 1">
        Prev
      </button>
    </li>

    <!-- DESKTOP FULL PAGE NUMBERS -->
    <ng-container *ngIf="!isMobile">
      <li
        class="page-item"
        *ngFor="let p of [].constructor(totalPages()); let i = index"
        [class.active]="page === i + 1"
      >
        <button class="page-link" (click)="goToPage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
    </ng-container>

    <!-- MOBILE: ONLY SHOW CURRENT PAGE -->
    <ng-container *ngIf="isMobile">
      <li class="page-item disabled">
        <span class="page-link">Page {{ page }} / {{ totalPages() }}</span>
      </li>
    </ng-container>

    <!-- NEXT -->
    <li class="page-item" [class.disabled]="page === totalPages()">
      <button class="page-link" (click)="nextPage()" [disabled]="page === totalPages()">
        Next
      </button>
    </li>

  </ul>
</nav>


    </div>
    <!-- PRODUCT QUICK VIEW MODAL -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-body p-4">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <img [src]="selectedProduct?.image" class="img-fluid rounded" style="height:280px; object-fit:cover">
                        </div>

                        <div class="col-md-6">
                            <h4>{{ selectedProduct?.name }}</h4>
                            <p class="muted-small">{{ selectedProduct?.desc }}</p>

                            <h5 class="price mb-3">${{ selectedProduct?.price }}</h5>

                            <p class="muted-small">
                                Personalisation available â€” custom engraving, fonts and motifs.
                            </p>

                            <button class="btn btn-dark mt-2" routerLink="/contact">Request Quote</button>
                            <button class="btn btn-outline-secondary mt-2" data-bs-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
